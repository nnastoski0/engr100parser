<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <meta http-equiv="refresh" content="content=60" />
    <style type="text/css">
      html { height: 100% } 
      body { height: 75%; margin: 20; padding: 20 }
    </style>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./parseData.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD60d34mCUoQ63hWqsCdZwwa1_Ywhm_4wE&libraries=geometry">
    </script>
    <script type="text/javascript">
        let map;
        let markers = [];
        async function initialize() {
            const {ColorScheme} = await google.maps.importLibrary("core")
            var mapOptions = {
                center: new google.maps.LatLng(42.27684985412537, -83.73819494482258),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                colorScheme: ColorScheme.DARK
            };
            map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
        }
    </script>
  </head>

  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
    <input type="file" id="data-input" onChange="readData()">
        <div id="main">
            <div class="card" id="flight-time" class="data-display">
              <h2 class="card-title">Flight Time</h2>
              <p></p>
            </div>
            <div class="card" id="flight-distance" class="data-display">
              <h2 class="card-title">Distance Travelled</h2>
              <p></p>
            </div>
            <div class="card" id="velocity" class="data-display">
              <h2 class="card-title">Average Velocity</h2>
              <p></p>
            </div>
            <div class="card" id="humidity" class="data-display">
              <h2 class="card-title">Average Humidity</h2>
              <!-- <img src="./humidity.png" style="width: 10%; height: 20%"> -->
              <p></p>
            </div>
            <div class="card" id="temperature" class="data-display">
              <h2 class="card-title"  style="margin-bottom: 0%">Temperature</h2>
              <div id="temp-wrapper">
                <div id="temp-high">              
                  <h3 style="margin-bottom: 5%; margin-top: 10%">High</h3>
                  <p class="card-text"></p>
                </div>
                <div id="temp-low">
                  <h3 style="margin-bottom: 5%; margin-top: 10%">Low</h3>
                  <p class="card-text"></p>
                </div>
                <div id="temp-avg">
                  <h3 style="margin-bottom: 5%; margin-top: 10%">Average</h3>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
